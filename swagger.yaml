openapi: 3.0.1
info:
  title: 百人牛牛
  description: 'Server spec for 百人牛牛 card game.'
  version: 1.0.0
servers:
- url: http://localhost:9000/api/v1
tags:
- name: room
  description: Room operations
- name: room chip
  description: Room chip operations
paths:
  /rooms:
    get:
      tags:
      - room
      summary: Returns all rooms info
      description: Returns rooms, room chips
      operationId: /rooms
      parameters:
      - $ref: '#/components/parameters/noCacheParam'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        500:
          $ref: '#/components/responses/500InternalServerError'

components:
  schemas:
    Room:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Room id
          example: 1
        name:
          type: string
          description: Room name,
          example: "Beginner Room"
        room_chips:
          type: array
          items:
            $ref: '#/components/schemas/RoomChip'
    RoomChip:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Room chip id
          example: 2
        image_url:
          type: string
          description: Url of chip image,
          example: "chip_20_blue_result"
        value:
          type: integer
          format: int64
          description: Value of the chip,
          example: 20

  parameters:
    noCacheParam:
      name: no_cache
      in: query
      description: Whether to use cached data
      example: 1
      required: false
      schema:
        type: integer
        enum: [0, 1]
  responses:
    500InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              err_code:
                type: integer
                format: int
                description: Error code
                example: 500
              message:
                type: string
                description: Description of the error
                example: "Server encountered an error"
